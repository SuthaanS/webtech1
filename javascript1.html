<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title ">Form Validation Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F9F9F9;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      label, input {
        margin-bottom: 10px;
        font-size: 14px;
      }
      input {
        padding: 10px;
        border: none;
        border-radius: 3px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }
      button[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #2980b9;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body style="background-image: url(https://media.istockphoto.com/id/1168786352/photo/abstract-composition-blurred-background-orange-pink-blue-and-light-spots-dark-background.jpg?b=1&s=170667a&w=0&k=20&c=D_D2e6QE5v5UJdgHWcHURChg1qtJgArIeDRnc8wqqVY=);">
    <h1 style="text-align:center;"> Form Validation </h1>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <div class="error" id="nameError"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <div class="error" id="emailError"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div class="error" id="passwordError"></div>

      <button type="submit">Submit</button>
    </form>

    <script>
      function validateForm() {
        const name = document.forms[0]["name"].value;
        const email = document.forms[0]["email"].value;
        const password = document.forms[0]["password"].value;

        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");

        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";

        if (name === "") {
          alert("Name must be filled out");
          return false;
        }

        if (email === "") {
          alert("Email must be filled out");
          return false;
        }

        if (password === "") {
          alert("Password must be filled out");
          return false;
        }

        if (password.length < 6) {
           alert("Password must be at least 6 characters long");
          return false;
        }

        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
